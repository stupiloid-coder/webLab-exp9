<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab - Experiment 9 | Ritesh Kumar Pandey</title>

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: antiquewhite;
        }

        textarea {
            width: 80%;
            padding: 20px;
            font-family: "Arvo", serif;
            font-size: 1.3rem;
        }

        footer {
            background-color: aqua;
            padding: 15px;
        }
    </style>

</head>

<body>

    <div class="container my-2">
        <h2 class="text-center">Feedback Form</h2>

        <form action="/result" method="POST">
            <div class="content">
                <div class="row">
                    <div class="col-lg-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                    <div class="col-lg-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="col-lg-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="col-lg-6">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="col-lg-12">
                        <br> <label>Feedback of the Day</label> <br>
                        <textarea name="feedback" rows="10" class="form-group col-lg-12"
                            placeholder="How are you feeling today ? Write your feedback ..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <footer class="fixed-bottom text-center">
            Copyright &copy; Ritesh Kumar Pandey | TY_IT_43
        </footer>
    </div>

</body>

</html>
